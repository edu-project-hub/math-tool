<!DOCTYPE html>
<html lang="de" class="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mathe-Tools{% endblock %}</title>

  <!-- Tailwind CSS (dark mode) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <!-- KaTeX CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
    integrity="sha384-92B4aO9sxhZCR2XlK5spcN70xjnuFxDNrJzE1rXdXHJQXiz9A7UFZ9tS5NTcZlXD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "\\(", right: "\\)", display: false },
          { left: "\\[", right: "\\]", display: true },
          { left: "$$", right: "$$", display: true }
        ]
      });
    });
  </script>
</head>

<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
  <nav class="bg-gray-800 shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-xl font-bold">Mathe-Tools</a>
      <div class="flex space-x-4">
        <a href="{{ url_for('tree.tree') }}" class="hover:text-blue-400">Wahrscheinlichkeitsbaum</a>
        <a href="{{ url_for('math.binom') }}" class="hover:text-blue-400">Binomialkoeffizient</a>
        <a href="{{ url_for('math.factorial_calc') }}" class="hover:text-blue-400">Fakult√§t</a>
      </div>
    </div>
  </nav>
  
  <div class="container mx-auto p-4 flex-grow">
    {% block content %}{% endblock %}
  </div>
  
  <footer class="bg-gray-800 py-4 mt-8">
    <div class="container mx-auto px-4 text-center">
      <a href="https://github.com/edu-project-hub/math-tool" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-300 flex items-center justify-center">
        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
        </svg>
        GitHub
      </a>
    </div>
  </footer>
</body>

<style>
  .katex .katex-html {
    display: none !important;
  }
</style>

</html>
