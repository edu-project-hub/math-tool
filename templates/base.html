<!DOCTYPE html>
<html lang="de" class="dark">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Meine Mathe-Tools{% endblock %}</title>

  <!-- Tailwind CSS (dark mode) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <!-- KaTeX CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
    integrity="sha384-92B4aO9sxhZCR2XlK5spcN70xjnuFxDNrJzE1rXdXHJQXiz9A7UFZ9tS5NTcZlXD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js" ...></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js" ...></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "\\(", right: "\\)", display: false },
          { left: "\\[", right: "\\]", display: true },
          { left: "$$", right: "$$", display: true }
        ]
      });
    });
  </script>
</head>

<body class="bg-gray-900 text-gray-100">
  <nav class="bg-gray-800 shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-xl font-bold">Mathe-Tools</a>
      <div class="flex space-x-4">
        <a href="{{ url_for('tree') }}" class="hover:text-blue-400">Wahrscheinlichkeitsbaum</a>
        <a href="{{ url_for('binom') }}" class="hover:text-blue-400">Binomialkoeffizient</a>
        <a href="{{ url_for('factorial_calc') }}" class="hover:text-blue-400">Fakultät</a>
        <a href="{{ url_for('dice') }}" class="hover:text-blue-400">Würfel Wahrscheinlichkeiten Rechner</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
