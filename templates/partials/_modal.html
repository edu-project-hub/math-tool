{% macro render_modal(modal_id, title, formula, description, input_html, calc_function) %}
<div id="{{ modal_id }}" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold">{{ title }}</h3>
      <button onclick="closeModal('{{ modal_id }}')" class="text-gray-400 hover:text-gray-200 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="mb-4">
      <p class="mb-2">Formel: {{ formula | safe }}</p>
      <p class="text-sm text-gray-300 mb-2">{{ description }}</p>
    </div>
    <div class="space-y-4">
      {{ input_html | safe }}
      <button onclick="{{ calc_function }}" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Berechnen</button>
      <div id="{{ modal_id }}_result" class="mt-4 p-3 bg-gray-700 rounded hidden">
        <p id="{{ modal_id }}_result_value"></p>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
